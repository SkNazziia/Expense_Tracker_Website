
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount (use negative for expense)" required>
            <select id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Income">Income</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Others</option>
            </select>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
        </form>

        <!-- Table to display the expenses -->
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expenser Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    <!-- Dynamically generated expense rows go here -->
                </tbody>
            </table>
            <!-- Section to display the total income, expenses, and net income -->
            <div id="total-amount" class="total-amount">
                <div><strong>Total Income:</strong> $0.00</div>
                <div><strong>Total Expenses:</strong> $0.00</div>
                <div><strong>Net Income:</strong> $0.00</div>
            </div>
        </div>

        <!-- Filter section -->
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <canvas id="expenseChart" style="max-width: 400px; margin: 20px auto;"></canvas>
    </div>

    <script src="script.js"></script>
    <!--<script src="Chart.js"></script>-->
</body>
</html>
